<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG Student Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <h2 class="text-center mb-5 title-spacing"><span class="highlighting">Codestack Academy Directory</span></h2>
    <div class="container">
        <div class="row">
            <div class="col-5 text-end d-none d-md-block">
                <h1>First Name: </h1>
                <h1>Last Name: </h1>
                <h1>Codestack Email: </h1>
                <h1>Email: </h1>
            </div>
            <div class="col center-text">
                <h1 id="firstName">First Name Here </h1>
                <h1 id="lastName">Last Name Here </h1>
                <h1 id="codeStackEmail">Codestack Email Here </h1>
                <h1 id="email">Email Here </h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col d-flex justify-content-center">
                <button id="randomBtn" class="mt-4 mb-4">Randomize Student!</button>
            </div>
        </div>
    </div>

    <!-- This will show the first and last name! -->
    <!-- IN JS, use pop and push to change last 5 generated!!! -->
    <h1 class="text-center text-decoration-underline">Last 5 Entries</h1>
    <div class="container">
                <div id="lastFiveContainer" class="mb-5 text-center">
                    <h1 id="firstEntry">?</h1>
                    <h1 id="secondEntry">?</h1>
                    <h1 id="thirdEntry">?</h1>
                    <h1 id="fourthEntry">?</h1>
                    <h1 id="fifthEntry">?</h1>
                </div>
    </div>

    <h2 class="text-center mb-5"><span class="highlighting">HAPPY THANKSGIVING!!!</span></h2>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
